<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<header id="header" class="header background">
			<div class="contenedor">
					<figure class="logotipo">
					<img src="image/invie.png" width="300" alt="invie logotipo"/>
				</figure>
				<nav id="menu" class="menu">
					<ul>
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="index.html#guitarras">Guitarras</a>
						</li>
						<li>
							<a href="precios.html">Precios</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="table">
			<div class="contenedor">
				<table>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Descripción</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Invie Acustica</td>
							<td>100000</td>
							<td>una guitarra muy pró</td>
						</tr>
						<tr>
							<td>Invie Acustica</td>
							<td>100000</td>
							<td>una guitarra muy pró</td>
						</tr>
						<tr>
							<td>Invie Acustica</td>
							<td>100000</td>
							<td>una guitarra muy pró</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<footer class="footer">
			<div class="contenedor">
				<div class="contacto">
					<img src="image/invie-white.png" alt="logotipo blanco">
					<a href="tel:+573024456678"><strong>Telefono </strong><span>3024456678</span></a>
					<a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
				</div>	
				<from class="formulario">
					<div class="col1">
							<label for="nombre">Nombre</label>
							<input type="text" required id="nombre"/>
							<label for="email">E-mail</label>
							<input type="email" required id="email"/>
						
						<div class="sexo">
							<label for="mujer">
								<input type="radio" checked="" id="mujer" name="sexo" value="mujer" />Mujer
							</label>
							<label for="hombre">
								<input type="radio" id="hombre" name="sexo" value="hombre" />Hombre
							</label>
						</div>
						<div class="intereses">
							<label for="cotizacion">
								<input type="checkbox" checked="" id="cotizacion" name="intereses" value="cotizacion" /> Cotización
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos" name="intereses" value="reclamos" /> Reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios" name="intereses" value="comentarios" /> Comentarios
							</label>
							<label for="otros">
								<input type="checkbox" id="otros" name="intereses" value="otros" /> Otros
							</label>
						</div>
					</div>
					<div class="col2">
						<label for="comentarios">Comentarios
							<textarea name="comentarios" id="comentarios" cols="25" rows="7"></textarea>
							<input class="button" type="submit" value="Enviar"/>
						</label>
					</div>
				</from>
			</div>
		</footer>
	</body>
</html>
